{% extends "base.html" %}

{%  block start %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Hotel Deals</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 60px;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 10px;
        }

        .hotel-card {
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .hotel-card:hover {
            transform: scale(1.05);
        }

        .hotel-details {
            padding: 15px;
        }

        .hotel-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .hotel-description {
            color: #555;
            margin-bottom: 15px;
        }

        .hotel-price {
            font-size: 1.3em;
            color: #e44d26;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .btn btn-success {background-color: #04AA6D;} /* Green */
        .btn btn-success:hover {background-color: #46a049;}
    </style>
</head>
<body>

<header>
    <h1>DREAMY PAYMENT</h1>
</header>
<section>
    
    
    <div class="hotel-card" onclick="showDetails('Luxury Resort', 'Experience luxury at its best. Exclusive deals for a limited time!', 'U need to pay only S{{offerprice}}')">   
        <div class="hotel-details">
            <div class="hotel-title">Exclusive Offer Benefits</div>
            <div class="hotel-description">Breakfast + avail Continental meal! + Dinner!</div>  
        </div>
</section>

    <!-- Add more hotel cards as needed -->

</section>
   

<script>
    function showDetails(title, description, offerprice) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalDescription').innerText = description;
        document.getElementByClassName('hotel-price discount').innerText = offerprice;
        document.getElementById('detailsModal').style.display = 'block';
    }

</script>
    
       
<script>
const collection = document.getElementsByClassName("hotel-price discount");
collection[0].innerHTML = offerprice;
</script>
      
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Make a Payment</h3>
                    </div>
                    <div class="card-body">

                        <form action="" method="post">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="amount">Enter your Discount Amount:{{hotels_obj.discount_price}}</label>
                                <input type="text" id="amount" name="amount" class="form-control" placeholder="The Payment Amount is {{hotels_obj.discount_price}}" required>
                                <label for="card_number">Card Number:</label>
                                <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required><br>
                                <label for="expiry_date">Expiry Date:</label>
                                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required><br>
                                <label for="cvv">CVV:</label>
                                <input type="text" id="cvv" name="cvv" placeholder="123" required><br>
                            </div>

                            <!-- Additional form fields for payment details -->

                            <a button class="btn btn-success" href="/submit" btn-block type="submit">Submit Payment</button></a>
                            
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
       
        </div>
      </form>


</body>
</html>


{% endblock %}
